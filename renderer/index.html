            <div class="section-actions">

            <div class="section-actions">
              <button class="action-btn" data-speak-output title="Äá»c">ðŸ”Š</button>

    <div class="settings-panel" data-settings-panel>

            <label class="settings-label" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">

        <div class="settings-section">

          <div class="settings-group">

            <input type="range" class="settings-range" data-opacity min="0.3" max="1.0" step="0.05" value="1.0">
